<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Status Downloader</title>
    <style>
      body {
        background: linear-gradient(135deg, #f6f8f7 0%, #ffffff 100%);
        color: #2c3e50;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1.1em;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 20px;
        text-align: center;
        width: 340px;
        height: 250px;
        box-sizing: border-box;
      }

      .message {
        background: rgba(37, 211, 102, 0.1);
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 20px;
        border: 1px solid rgba(37, 211, 102, 0.3);
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .message.error {
        background: rgba(255, 76, 76, 0.1);
        border-color: rgba(255, 76, 76, 0.3);
      }

      #download-btn {
        background: linear-gradient(145deg, #25D366, #128C7E);
        margin: 25px 0;
        width: 85%;
        height: 54px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        color: white;
        border: none;
        border-radius: 27px;
        box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      #download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
      }

      #download-btn:active {
        transform: translateY(1px);
      }

      #download-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        background: linear-gradient(145deg, #999, #666);
        box-shadow: none;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 3px solid #ffffff;
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: none;
      }

      #download-btn.loading .spinner {
        display: inline-block;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      
    </style>
</head>
<body>
    <div class="message" id="status-message">
        Abre un estado para descargarlo
    </div>
    <button id="download-btn">
        <span class="spinner"></span>
        <span class="text">Descargar Estado</span>
    </button>
    <script src="popup.js"></script>
</body>
</html>
